<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" href="images/emoji.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Redressed&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        html {
            overflow-x: hidden;
        }

        body {
            height: 100vh;
            width: 100vw;
            display: grid;
            place-items: center;
            background-color: black;

            box-shadow: 0 0 10px 5px rgba(255, 255, 255, 0.5) inset;
        }


        .Center-Div {
            display: grid;
            place-items: center;
        }

        .Center-Div img {
            width: 300px;


        }

        .Center-Div h2 {
            color: white;
            letter-spacing: 0.5rem;
            font-family: 'Redressed', cursive;
            font-weight: 600;

        }

        #loader {
            position: fixed;
            width: 100%;
            height: 100vh;
            background: #fff url("http://chhillarhomes.com/wp-content/uploads/2020/07/Square-Loading-y.gif") no-repeat center;
            background-size: cover;
            z-index: 99999;
        }
        a{
            padding: 12px 36px;
            color:#fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 18px;
            letter-spacing: 2px;
            border-radius: 40px;
            background: linear-gradient(90deg,#0162c8,#55e7fc);
        }
       a:hover{
           background: linear-gradient(90deg,#ff6543,rgb(37, 214, 37));
           color:#ffffff;
       }
       h4{
           color:#ffffff;
           /* filter: blur(1px); */
       }
    </style>


</head>

<body onload="setTimeout(myFunction,4000)">
    <div id="loader">
       
    </div>
    <div class="Center-Div">

        <img src="images/emoji.png" alt="">
        <h2 class="my-4 animate__animated animate__heartBeat animate__infinite">PickUp Your Emoji</h2>
        <a type="button" class='' href="Page1.html">Click To Start</a>
        
       

    </div>


    <script>

        var Preloader = document.getElementById("loader");
        function myFunction() {

            Preloader.style.display = "none";
       

        }

    </script>

   


</body>

</html>
